<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - UNPHU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-container p-4 shadow rounded">
        <div class="text-center">
            <img src="img/unphu-logo.png" alt="UNPHU Logo" class="logo mb-3">
            <h3 class="mb-3 text-primary-unphu">Sistema de Préstamo de Materiales</h3>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-unphu w-100">Iniciar Sesión</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
