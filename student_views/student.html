<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante - Préstamos UNPHU</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/style/styles.css">
    <!-- CUSTOM JS -->
    <script src="/script/admin.js" defer></script>
</head>
<body>

    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
                <span>UNPHU</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>

        <!-- INPUT SEARCH -->
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar Material">
        </div>

        <!-- MENU -->
        <div class="menu">
            <div class="enlace">
                <i class="bx bx-home"></i>
                <span>Inicio</span>
            </div>

            <div class="enlace">
                <i class="bx bx-book"></i>
                <span>Buscar Material</span>
            </div>

            <div class="enlace">
                <i class="bx bx-cart"></i>
                <span>Solicitar Préstamo</span>
            </div>

            <div class="enlace">
                <i class="bx bx-list-check"></i>
                <span>Estado de Solicitudes</span>
            </div>

            <div class="enlace">
                <i class="bx bx-folder"></i>
                <span>Materiales Disponibles</span>
            </div>

            <div class="enlace cerrar-sesion">
                <i class="bx bx-log-out"></i>
                    <span>Cerrar Sesión</span>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <nav class="navbar">
            <h2>Bienvenido, Estudiante</h2>
            <div class="user-profile">
                <img src="perfil.jpg" class="avatar" alt="Estudiante">
                <span class="username">Nombre del Estudiante</span>
            </div>
        </nav>

        <section class="dashboard-content">
            <div class="info-box">
                <h3>Estado de Préstamos</h3>
                <p>No tienes préstamos pendientes.</p>
            </div>

            <div class="info-box">
                <h3>Últimos Materiales Disponibles</h3>
                <p>Revisa los nuevos materiales en la biblioteca.</p>
            </div>
        </section>
    </div>

</body>
</html>
