<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Préstamo</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'> 
</head>
</head>
<body>

    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="../img/logo.png" alt="UNPHU">
                <span>UNPHU</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>

        <!-- INPUT SEARCH 
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar...">
        </div>-->

        <!-- MENU -->
        <div class="menu">
            <div class="enlace" data-vista="inicio"><i class="bx bx-grid-alt"></i> <span>Inicio</span></div>
            <div class="enlace" data-vista="materiales"><i class="bx bx-box"></i> <span>Gestión de Materiales</span></div>
            <div class="enlace" data-vista="prestamos"><i class="bx bx-book"></i> <span>Préstamos</span></div>
            <div class="enlace" data-vista="reportes"><i class="bx bx-file"></i> <span>Reportes</span></div>
            <div class="enlace" data-vista="solicitudes"><i class="bx bx-list-check"></i> <span>Solicitudes</span></div>
            <div class="enlace cerrar-sesion"><i class="bx bx-log-out"></i> <span>Cerrar Sesión</span>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="mb-4">Solicitudes de Préstamo</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Material</th>
                    <th>Fecha de Solicitud</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-solicitudes"></tbody>
        </table>
    </div>

    <script src="/script/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
