<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>

    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="../img/logo.png" alt="UNPHU">
                <span>UNPHU</span>
            </div>
            <div class="toggle">
                
            </div>
        </div>

        <!-- INPUT SEARCH 
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar...">
        </div>-->

        <!-- MENU -->
        <div class="menu">
            <div class="enlace" data-vista="inicio"><i class="bx bx-grid-alt"></i> <span>Inicio</span></div>
            <div class="enlace" data-vista="materiales"><i class="bx bx-box"></i> <span>Gestión de Materiales</span></div>
            <div class="enlace" data-vista="prestamos"><i class="bx bx-book"></i> <span>Préstamos</span></div>
            <div class="enlace" data-vista="reportes"><i class="bx bx-file"></i> <span>Reportes</span></div>
            <div class="enlace" data-vista="solicitudes"><i class="bx bx-list-check"></i> <span>Solicitudes</span></div>
            <div class="enlace cerrar-sesion"><i class="bx bx-log-out"></i> <span>Cerrar Sesión</span>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <h2 class="mb-4">Reportes del Sistema</h2>

        <!-- Reporte de Préstamos -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Préstamos Activos</h5>
                        <p class="card-text fs-4" id="prestamosActivos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Préstamos Devueltos</h5>
                        <p class="card-text fs-4" id="prestamosDevueltos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total de Préstamos</h5>
                        <p class="card-text fs-4" id="totalPrestamos">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de materiales más prestados -->
        <h3 class="mt-4">Materiales Más Prestados</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad de Préstamos</th>
                </tr>
            </thead>
            <tbody id="tabla-materiales"></tbody>
        </table>

        <!-- Tabla de usuarios con más préstamos -->
        <h3 class="mt-4">Usuarios con Más Préstamos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Cantidad de Préstamos</th>
                </tr>
            </thead>
            <tbody id="tabla-usuarios"></tbody>
        </table>
    </div>

    <script src="/script/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
